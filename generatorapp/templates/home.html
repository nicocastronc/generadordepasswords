<!DOCTYPE html>
<html lang="en">
{% extends 'layout.html' %}
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>

<!-- A traves de la prop. action le digo hacia que URL tiene que ir -->
<!-- Le paso el nombre de la ruta en vez de la URL xq puede cambiar -->

  {% block content %}
  <div class="col-md-4 offset-md-4">
    <form action="{% url 'pass' %}" class="card card-body p-5" style="background-color:#121212">
      <h1 class="h2">Generador de contraseñas</h1>
      <label for="length">Selecciona la longitud de tu contraseña:</label>
      <select name="length" id="length" class="form-control">
          <option value="6">Seis caracteres</option>
          <option value="7">Siete caracteres</option>
          <option value="8">Ocho caracteres</option>
          <option value="9">Nueve caracteres</option>
          <option value="10">Diez caracteres</option>
          <option value="11">Once caracteres</option>
          <option value="12">Doce caracteres</option>
          <option value="13">Trece caracteres</option>
          <option value="14">Catorce caracteres</option>

      </select>
      <div class="form-check form-switch my-2">
        <label for="uppercase">Mayúsculas</label>
        <input type="checkbox" name="uppercase" id="uppercase" class="form-check-input">
      </div>

      <div class="form-check form-switch my-2">
          <label for="special">Caracteres especiales</label>
          <input type="checkbox" name="special" id="special" class="form-check-input">
      </div>

      <div class="form-check form-switch my-2">
          <label for="numbers">Números</label>
          <input type="checkbox" name="numbers" id="numbers" class="form-check-input">
      </div>

      <button class="btn btn-primary">Generar contraseña</button>

  </form>
  </div>
  {% endblock %}
</body>
</html>
